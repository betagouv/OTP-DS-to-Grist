name: CI
permissions:
    contents: read
on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
jobs:
    test-js:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '18'
            - run: npm install
            - run: npm test
